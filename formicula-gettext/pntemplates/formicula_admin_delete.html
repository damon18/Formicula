<h2><!--[ pnml name=_FOR_DELETECONTACT html=1 ]--></h2>

<form class="z-form" action="<!--[ pnmodurl modname=formicula type=admin func=delete ]-->" method="post">
    <fieldset>
        <legend><!--[ pnml name=_FOR_DELETECONTACT html=1 ]--></legend>
        <input type="hidden" name="cid" value="<!--[ $contact.cid ]-->" />
        <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="formicula" ]-->" />
        <div class="z-formrow">
            <span class="z-label"><!--[ pnml name="_FOR_NAMEOFCONTACT" ]--></span>
            <span><!--[ $contact.name|pnvarprepfordisplay ]--></span>
        </div>
        <div class="z-formrow">
            <span class="z-label"><!--[ pnml name="_FOR_EMAIL" ]--></span>
            <span><!--[ $contact.email|pnvarprepfordisplay ]--></span>
        </div>
    </fieldset>

    <div class="z-formbuttons">
        <input type="submit" name="confirmation" value="<!--[ pnml name="_FOR_CONFIRMDELETE" html=1 ]-->" />
    </div>
</form>
