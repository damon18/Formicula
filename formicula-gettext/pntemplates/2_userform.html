<!--[ include file=2_userheader.html ]-->
<!--[ pnpageaddvar name="javascript" value="javascript/ajax/prototype.js" ]-->
<!--[ pnpageaddvar name="javascript" value="javascript/ajax/validation.js" ]-->
<!--[ pnpageaddvar name="javascript" value="javascript/ajax/effects.js" ]-->

<p class="z-informationmsg">
    <!--[ pnml name="_FOR_MUSTBE" html=1 ]--><span class="mandatory">*</span>
</p>

<form id="contactform2" class="z-form" action="<!--[ pnmodurl modname=formicula type=user func=send ]-->" method="post">
    <fieldset>
        <input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module="formicula" ]-->" />
        <input type="hidden" name="form" value="2" />
        <input type="hidden" name="adminformat" value="html" />

        <legend><!--[ pnml name='_FOR_CONTACTTITLE' html=1 ]--></legend>
        <div class="z-formrow">
            <label for="cid"><!--[ pnml name="_FOR_THEME" html=1 ]--></label>
            <select class="formborder" id="cid" name="cid">
                <!--[ foreach item=contact from=$contacts ]-->
                <option value="<!--[ $contact.cid ]-->"><!--[ $contact.name ]--></option>
                <!--[ /foreach ]-->
            </select>
        </div>

        <div class="z-formrow">
            <label for="uname"><!--[ pnml name="_FOR_NAME" html=1 ]-->:<span class="mandatory">*</span></label>
            <input type="text" class="formborder required" id="uname" name="uname" size="40" maxlength="80" value="<!--[ $uname ]-->" />
            <p id="advice-required-uname" class="z-formnote custom-advice" style="display:none"><!--[ pnml name='_FOR_ADVICE_MANDATORY' ]--></p>
        </div>

        <div class="z-formrow">
            <label for="uemail"><!--[ pnml name="_FOR_EMAIL" html=1 ]-->:<span class="mandatory">*</span></label>
            <input type="text" class="formborder required validate-email" id="uemail" name="uemail" size="40" maxlength="40" value="<!--[ $uemail ]-->" />

            <p id="advice-validate-email-uemail" class="z-formnote custom-advice" style="display:none"><!--[ pnml name='_FOR_ADVICE_EMAIL' ]--></p>
            <p id="advice-required-uemail" class="z-formnote custom-advice" style="display:none"><!--[ pnml name='_FOR_ADVICE_MANDATORY' ]--></p>
        </div>

        <!--[ if $pncore.formicula.show_url==1 ]-->
        <div class="z-formrow">
            <label for="url"><!--[ pnml name="_FOR_URL" html=1 ]-->:</label>
            <input type="text" class="formborder validate-url" id="url" name="url" size="40" maxlength="40" />

            <p id="advice-validate-url-url" class="z-formnote custom-advice" style="display:none"><!--[ pnml name='_FOR_ADVICE_URL' ]--></p>
        </div>
        <!--[ /if ]-->

        <!--[ if $pncore.formicula.show_phone==1 ]-->
        <div class="z-formrow">
            <label for="phone"><!--[ pnml name="_FOR_PHONE" html=1 ]-->:</label>
            <input type="text" class="formborder validate-digits" id="phone" name="phone" size="40" maxlength="40" />
        </div>
        <!--[ /if ]-->

        <!--[ if $pncore.formicula.show_company==1 ]-->
        <div class="z-formrow">
            <label for="company"><!--[ pnml name="_FOR_COMPANY" html=1 ]-->:</label>
            <input type="text" class="formborder" id="company" name="company" size="40" maxlength="40" />
        </div>
        <!--[ /if ]-->

        <!--[ if $pncore.formicula.show_location==1 ]-->
        <div class="z-formrow">
            <label for="location"><!--[ pnml name="_FOR_LOCATION" html=1 ]-->:</label>
            <input type="text" class="formborder" id="location" name="location" size="40" maxlength="40" />
        </div>
        <!--[ /if ]-->

        <div class="z-formrow">
            <label for="comment"><!--[ pnml name="_FOR_COMMENT" html=1 ]-->:<span class="mandatory">*</span></label>
            <textarea class="formborder required" rows="6" cols="45" id="comment" name="comment"></textarea>

            <p id="advice-required-comment" class="z-formnote custom-advice" style="display:none"><!--[ pnml name='_FOR_ADVICE_MANDATORY' ]--></p>
        </div>

        <div class="z-formrow">
            <label for="userformat"><!--[ pnml name="_FOR_USERMAILFORMAT" html=1 ]-->:</label>
            <select class="formborder" id="userformat" name="userformat">
                <option value="html"><!--[ pnml name="_FOR_HTMLMAIL" ]--></option>
                <option value="plain" selected="selected"><!--[ pnml name="_FOR_TEXTMAIL" ]--></option>
            </select>
        </div>

        <!--[ if $spamcheck eq 1 ]-->
        <div class="z-formrow">
            <label for="formicula_captcha"><!--[ pnml name='_FOR_SIMPLEMATHEQUATION' ]--> :<span class="mandatory">*</span></label>
            <span>
                <!--[ simplecaptcha font='arial' size='12' bgcolor='ffffff' fgcolor='000000']-->
                <input id="formicula_captcha" name="captcha" type="text" size="5" maxlength="5" value="" />
            </span>
        </div>
        <!--[ /if ]-->

    </fieldset>

    <div class="z-formbuttons">
        <input type="submit" name="submit" value="<!--[ pnml name="_FOR_SEND" ]-->" />
    </div>

    <script type="text/javascript">
        var valid = new Validation('contactform2');
    </script>
</form>
