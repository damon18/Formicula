<!--[* Smartytemplate *]-->
<!--[* $Id *]-->

<!--[include file=2_userheader.html]-->
<!--[pnpageaddvar name="javascript" value="javascript/ajax/prototype.js"]-->
<!--[pnpageaddvar name="javascript" value="javascript/ajax/validation.js"]-->
<!--[pnpageaddvar name="javascript" value="javascript/ajax/effects.js"]-->

<p class="z-informationmsg">
    <!--[gt text="Mandatory field"]--><span class="mandatory">*</span>
</p>

<form id="contactform2" class="z-form" action="<!--[pnmodurl modname=formicula type=user func=send]-->" method="post">
    <fieldset>
        <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="formicula"]-->" />
        <input type="hidden" name="form" value="2" />
        <input type="hidden" name="adminformat" value="html" />

        <legend><!--[gt text='Contact our team']--></legend>
        <div class="z-formrow">
            <label for="cid"><!--[gt text="Contact or Theme"]--></label>
            <select class="formborder" id="cid" name="cid">
                <!--[foreach item=contact from=$contacts]-->
                <!--[if $contact.public == "1"]-->
                <option value="<!--[$contact.cid]-->"><!--[$contact.name]--></option>
                <!--[/if]-->
                <!--[/foreach]-->
            </select>
        </div>

        <div class="z-formrow">
            <label for="uname"><!--[gt text="Your Name"]-->:<span class="mandatory">*</span></label>
            <input type="text" class="formborder required" id="uname" name="uname" size="40" maxlength="80" value="<!--[$uname]-->" />
            <p id="advice-required-uname" class="z-formnote custom-advice" style="display:none"><!--[gt text='This is a mandatory field.']--></p>
        </div>

        <div class="z-formrow">
            <label for="uemail"><!--[gt text="Email"]-->:<span class="mandatory">*</span></label>
            <input type="text" class="formborder required validate-email" id="uemail" name="uemail" size="40" maxlength="40" value="<!--[$uemail]-->" />

            <p id="advice-validate-email-uemail" class="z-formnote custom-advice" style="display:none"><!--[gt text='Please enter a valid emailaddress like user@example.com.']--></p>
            <p id="advice-required-uemail" class="z-formnote custom-advice" style="display:none"><!--[gt text='This is a mandatory field.']--></p>
        </div>

        <!--[if $pncore.formicula.show_url==1]-->
        <div class="z-formrow">
            <label for="url"><!--[gt text="Homepage"]-->:</label>
            <input type="text" class="formborder validate-url" id="url" name="url" size="40" maxlength="40" />

            <p id="advice-validate-url-url" class="z-formnote custom-advice" style="display:none"><!--[gt text='Please enter a valid internet address like http://www.example.com.']--></p>
        </div>
        <!--[/if]-->

        <!--[if $pncore.formicula.show_phone==1]-->
        <div class="z-formrow">
            <label for="phone"><!--[gt text="Phone Number"]-->:</label>
            <input type="text" class="formborder validate-digits" id="phone" name="phone" size="40" maxlength="40" />
        </div>
        <!--[/if]-->

        <!--[if $pncore.formicula.show_company==1]-->
        <div class="z-formrow">
            <label for="company"><!--[gt text="Company"]-->:</label>
            <input type="text" class="formborder" id="company" name="company" size="40" maxlength="40" />
        </div>
        <!--[/if]-->

        <!--[if $pncore.formicula.show_location==1]-->
        <div class="z-formrow">
            <label for="location"><!--[gt text="Location"]-->:</label>
            <input type="text" class="formborder" id="location" name="location" size="40" maxlength="40" />
        </div>
        <!--[/if]-->

        <div class="z-formrow">
            <label for="comment"><!--[gt text="Comment"]-->:<span class="mandatory">*</span></label>
            <textarea class="formborder required" rows="6" cols="45" id="comment" name="comment"></textarea>

            <p id="advice-required-comment" class="z-formnote custom-advice" style="display:none"><!--[gt text='This is a mandatory field.']--></p>
        </div>

        <div class="z-formrow">
            <label for="userformat"><!--[gt text="Email Format"]-->:</label>
            <select class="formborder" id="userformat" name="userformat">
                <option value="html"><!--[gt text="HTML"]--></option>
                <option value="plain" selected="selected"><!--[gt text="Text"]--></option>
            </select>
        </div>

        <!--[if $spamcheck eq 1]-->
        <div class="z-formrow">
            <label for="formicula_captcha"><!--[gt text='Please solve this simple math test']--> :<span class="mandatory">*</span></label>
            <span>
                <!--[simplecaptcha font='arial' size='12' bgcolor='ffffff' fgcolor='000000']-->
                <input id="formicula_captcha" name="captcha" type="text" size="5" maxlength="5" value="" />
            </span>
        </div>
        <!--[/if]-->

    </fieldset>

    <div class="z-formbuttons">
        <input type="submit" name="submit" value="<!--[gt text="Send"]-->" />
    </div>

    <script type="text/javascript">
        var valid = new Validation('contactform2');
    </script>
</form>
