<!--[* Smartytemplate *]-->
<!--[* $Id$ *]-->

<!--[include file=2_userheader.html]-->

<p class="z-informationmsg"><!--[gt text='Thank you for your questions/comments to our website!<br>We will reply as soon as possible.']--></p>

<form class="z-form" action="<!--[pnmodurl modname=formicula type=user func=main]-->" method="post">
    <fieldset>
        <legend><!--[gt text='This data was sent to us:']--></legend>

        <div class="z-formrow">
            <label><!--[gt text='Contact or Theme']--></label>
            <span><!--[$contact.name|pnvarprephtmldisplay|default:"&nbsp;"]--></span>
        </div>

        <div class="z-formrow">
            <label><!--[gt text='Your Name']--></label>
            <span><!--[$userdata.uname|pnvarprephtmldisplay|default:"&nbsp;"]--></span>
        </div>

        <!--[pnmodgetvar module=formicula name=show_company assign=show_company]-->
        <!--[if $show_company==1]-->
        <div class="z-formrow">
            <label><!--[gt text='Company']--></label>
            <span><!--[$userdata.company|pnvarprephtmldisplay|default:"&nbsp;"]--></span>
        </div>
        <!--[/if]-->
        <div class="z-formrow">
            <label><!--[gt text='E-Mail']--></label>
            <span><!--[$userdata.uemail|pnvarprephtmldisplay|default:"&nbsp;"]--></span>
        </div>

        <!--[pnmodgetvar module=formicula name=show_url assign=show_url]-->
        <!--[if $show_url==1]-->
        <div class="z-formrow">
            <label><!--[gt text='Homepage']--></label>
            <span><!--[$userdata.url|pnvarprephtmldisplay|default:"&nbsp;"]--></span>
        </div>
        <!--[/if]-->

        <!--[pnmodgetvar module=formicula name=show_phone assign=show_phone]-->
        <!--[if $show_phone==1]-->
        <div class="z-formrow">
            <label><!--[gt text='Phone Number']--></label>
            <span><!--[$userdata.phone|pnvarprephtmldisplay|default:"&nbsp;"]--></span>
        </div>
        <!--[/if]-->

        <!--[pnmodgetvar module=formicula name=show_location assign=show_location]-->
        <!--[if $show_location==1]-->
        <div class="z-formrow">
            <label><!--[gt text='Location']--></label>
            <span><!--[$userdata.location|pnvarprephtmldisplay|default:"&nbsp;"]--></span>
        </div>
        <!--[/if]-->

        <div class="z-formrow">
            <label><!--[gt text='Comment']--></label>
            <div><!--[$userdata.comment|pnvarprephtmldisplay|nl2br|default:"&nbsp;"]--></div>
        </div>

    </fieldset>
</form>

<p class="z-sub">
    <!--[if $sendtouser==true]-->
    <!--[gt text='Confirmation of your submission will be mailed to you in a few minutes.']-->
    <!--[else]-->
    <!--[gt text='There was an internal error when sending confirmation mail']-->
    <!--[/if]-->
</p>
