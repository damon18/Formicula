<!--[* Smartytemplate *]-->
<!--[* $Id$ *]-->

<!--[ include file=adminheader.html ]-->


<!--[ if $mode==create ]-->
<p align='center'><!--[ pnml name=_FOR_ADDCONTACT html=1 ]--></p>
<form action='<!--[ pnmodurl modname=Formicula type=admin func=create ]-->' method='post'>
<input type='hidden' name='authid' value='<!--[ pnsecgenauthkey ]-->'>
<input type='hidden' name='cid' value=-1>
<!--[ else ]-->
<p align='center'><!--[ pnml name=_FOR_EDITCONTACT html=1 ]--></p>
<form action='<!--[ pnmodurl modname=Formicula type=admin func=update ]-->' method='post'>
<input type='hidden' name='authid' value='<!--[ pnsecgenauthkey ]-->'>
<input type='hidden' name='cid' value=<!--[ $contact.cid ]-->>
<!--[ /if ]-->
<table>
    <tr>
        <td>
            <!--[ pnml name='_FOR_NAME' html=1 ]-->
        </td>
        <td>
            <input type='text' name='cname' id='cname' value='<!--[ $contact.name ]-->' size='40' maxlength='40' tabindex=1> 
        </td>
    </tr>
    <tr>
        <td>
            <!--[ pnml name='_FOR_EMAIL' html=1 ]-->
        </td>
        <td>
            <input type='text' name='email' id='email' value='<!--[ $contact.email ]-->' size='80' maxlength='80' tabindex=2> 
        </td>
    </tr>
    <tr>
        <td>
            <!--[ pnml name='_FOR_PUBLIC' html=1 ]-->
        </td>
        <td>
            <!--[ if $contact.public==1 ]-->
            <input type='checkbox' name='public' id='public' value=1 checked tabindex=3> 
            <!--[ else ]-->
            <input type='checkbox' name='public' id='public' value=1 tabindex=3> 
            <!--[ /if ]-->
        </td>
    </tr>
    <tr>
        <td colspan='2' align='center'>
            <br> <br>
            <input type='submit' value='<!--[ pnml name='_SUBMIT' html=1 ]-->' tabindex=4>
        </td>
    </tr>
</table>
</form>
