<!--[ include file=formicula_admin_header.html ]-->
<h3><!--[ pnml name=_FOR_VIEWCONTACT html=1 ]--></h3>

<table class="pn-admintable pn-clearer">
    <thead>
    <tr>
        <th><!--[ pnml name='_FOR_CONTACTID' ]--></th>
        <th><!--[ pnml name='_FOR_CONTACTNAME' ]--></th>
        <th><!--[ pnml name='_FOR_EMAIL' ]--></th>
        <th><!--[ pnml name='_FOR_PUBLIC' ]--></th>
        <th><!--[ pnml name='_FOR_OPTIONS' ]--></th>
    </tr>
    </thead>
    <tbody>
    <!--[ foreach item=contact from=$contacts ]-->
    <tr class="<!--[cycle values="pn-odd,pn-even" name=contacts]-->">
        <td><!--[ $contact.cid ]--></td>
        <td><!--[ $contact.name ]--></td>
        <td><!--[ $contact.email ]--></td>
        <td>
            <!--[ if $contact.public==1 ]-->
            <!--[ pnml name="_YES" html=1 ]-->
            <!--[ else ]-->
            <!--[ pnml name="_NO" html=1 ]-->
            <!--[ /if ]-->
        </td>
        <td>
            <!--[ if $contact.acc_edit==true ]-->
                <a href="<!--[ pnmodurl modname=Formicula type=admin func=edit cid=$contact.cid ]-->" title="<!--[ pnml name="_FOR_EDIT" ]-->"><!--[ pnimg src="xedit.gif" modname="core" set="icons/extrasmall" alt="_FOR_EDIT" altml=true ]--></a>
            <!--[ /if ]-->
            <!--[ if $contact.acc_delete==true ]-->
                &nbsp;&nbsp;<a href="<!--[ pnmodurl modname=Formicula type=admin func=delete cid=$contact.cid ]-->" title="<!--[ pnml name="_FOR_DELETE" ]-->"><!--[ pnimg src="14_layer_deletelayer.gif" modname="core" set="icons/extrasmall" alt="_FOR_DELETE" altml=true ]--></a>
            <!--[ /if ]-->
        </td>
    </tr>
    <!--[ /foreach ]-->
    </tbody>
</table>

<!--[ include file=formicula_admin_footer.html ]-->
