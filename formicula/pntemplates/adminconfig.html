<!--[* Smartytemplate *]-->
<!--[* $Id$ *]-->

<!--[ include file=adminheader.html ]-->
<h2><!--[ pnml name=_FOR_EDITCONFIG html=1 ]--></h2>

<form action="<!--[ pnmodurl modname=formicula type=admin func=updateconfig ]-->" method="post">
<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module=formicula ]-->" />
<table width="100%" border=0 cellspacing=0 cellpadding=0>
    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_SHOWPHONE" html=1 ]-->
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="show_phone" value="1" <!--[ if $pncore.formicula.show_phone eq 1 ]-->checked="checked"<!--[ /if ]--> /> 
        </td>
    </tr>
    
    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_SHOWCOMPANY" html=1 ]-->
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="show_company" value="1" <!--[ if $pncore.formicula.show_company eq 1 ]-->checked="checked"<!--[ /if ]--> />
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_SHOWURL" html=1 ]-->
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="show_url" value="1" <!--[ if $pncore.formicula.show_url eq 1 ]-->checked="checked"<!--[ /if ]--> />
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_SHOWLOCATION" html=1 ]-->
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="show_location" value="1" <!--[ if $pncore.formicula.show_location eq 1 ]-->checked="checked"<!--[ /if ]--> />
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_SHOWCOMMENT" html=1 ]-->
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="show_comment" value="1" <!--[ if $pncore.formicula.show_comment eq 1 ]-->checked="checked"<!--[ /if ]--> />
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_SENDUSER" html=1 ]-->
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="send_user" value="1" <!--[ if $pncore.formicula.send_user eq 1 ]-->checked="checked"<!--[ /if ]--> />
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_UPLOADFILEDIR" html=1 ]-->&nbsp;
        </td>
        <td width="50%" align="left">
            <input type="text" name="upload_dir" value="<!--[ $pncore.formicula.upload_dir|pnvarprepfordisplay ]-->" size="40" maxlength="80" />
            <!--[ if $upload_dir_writable==false ]-->
            <p class="error"><!--[ pnml name="_FOR_UPLOADDIRNOTWRITABLE" ]--></p>
            <!--[ /if ]-->
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_DELETEUPLOADEDFILE" html=1 ]-->
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="delete_file" value="1" <!--[ if $pncore.formicula.send_user eq 1 ]-->checked="checked"<!--[ /if ]--> />
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_ACTIVATESPAMCHECK" html=1 ]-->&nbsp;
        </td>
        <td width="50%" align="left">
            <input type="checkbox" name="spamcheck" value="1" <!--[ if $pncore.formicula.spamcheck eq 1 ]-->checked="checked"<!--[ /if ]--> /> 
        </td>
    </tr>

    <tr>
        <td width="50%" align="right">
            <!--[ pnml name="_FOR_EXCLUDEFROMSPAMCHECK" html=1 ]-->&nbsp;
        </td>
        <td width="50%" align="left">
            <input type="input" name="excludespamcheck" value="<!--[ $pncore.formicula.excludespamcheck|pnvarprepfordisplay  ]-->" /> 
        </td>
    </tr>

    <tr>
        <td align="center" colspan="2">
            <input type="submit" name="submit" value="<!--[ pnml name="_SUBMIT" ]-->" />
        </td>
    </tr>
</table>
</form>

<!--[ include file=adminfooter.html ]-->
