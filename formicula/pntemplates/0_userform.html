<!--[* Smartytemplate *]-->
<!--[* $Id$ *]-->

<!--[ include file=0_userheader.html ]-->

<form action="<!--[ pnmodurl modname=formicula type=user func=send ]-->" method="post">
<div id="contactform">
<input type="hidden" name="authid" value="<!--[ pnsecgenauthkey module="formicula" ]-->" />
<input type="hidden" name="form" value="0" />
<input type="hidden" name="adminformat" value="html" />

<p>
    <span class="mandatory"><!--[ pnml name="_FOR_MUSTBE" html=1 ]--></span>
</p>

<p>
    <label for="cid"><!--[ pnml name="_FOR_THEME" html=1 ]-->&nbsp;:</label><br />
    <select class="formborder" id="cid" name="cid">
    <!--[ foreach item=contact from=$contacts ]-->
    <option value="<!--[ $contact.cid ]-->"><!--[ $contact.name ]--></option>
    <!--[ /foreach ]-->
    </select>
</p>

<p>
    <label class="mandatory" for="uname"><!--[ pnml name="_FOR_NAME" html=1 ]-->&nbsp;:</label><br />
    <input type="text" class="formborder" id="uname" name="uname" size="40" maxlength="80" value="<!--[ $uname ]-->" />
</p>

<p>
    <label class="mandatory" for="uemail"><!--[ pnml name="_FOR_EMAIL" html=1 ]-->&nbsp;:</label><br />
    <input type="text" class="formborder" id="uemail" name="uemail" size="40" maxlength="40" value="<!--[ $uemail ]-->" />
</p>

<!--[ if $pncore.formicula.show_url==1 ]-->
<p>
    <label for="url"><!--[ pnml name="_FOR_URL" html=1 ]-->&nbsp;:</label><br />
    <input type="text" class="formborder" id="url" name="url" size="40" maxlength="40" />
</p>
<!--[ /if ]-->

<!--[ if $pncore.formicula.show_phone==1 ]-->
<p>
    <label for="phone"><!--[ pnml name="_FOR_PHONE" html=1 ]-->&nbsp;:</label><br />
    <input type="text" class="formborder" id="phone" name="phone" size="40" maxlength="40" />
</p>
<!--[ /if ]-->

<!--[ if $pncore.formicula.show_company==1 ]-->
<p>
    <label for="company"><!--[ pnml name="_FOR_COMPANY" html=1 ]-->&nbsp;:</label><br />
    <input type="text" class="formborder" id="company" name="company" size="40" maxlength="40" />
</p>
<!--[ /if ]-->

<!--[ if $pncore.formicula.show_location==1 ]-->
<p>
    <label for="location"><!--[ pnml name="_FOR_LOCATION" html=1 ]-->&nbsp;:</label><br />
    <input type="text" class="formborder" id="location" name="location" size="40" maxlength="40" />
</p>
<!--[ /if ]-->

<p>
    <label class="mandatory" for="comment"><!--[ pnml name="_FOR_COMMENT" html=1 ]-->&nbsp;:</label><br />
    <textarea class="formborder" rows="6" cols="45" id="comment" name="comment"></textarea>
</p>

<p>
    <label for="userformat"><!--[ pnml name="_FOR_USERMAILFORMAT" html=1 ]-->&nbsp;:</label><br />
    <select class="formborder" id="userformat" name="userformat">
    <option value="html"><!--[ pnml name="_FOR_HTMLMAIL" ]--></option>
    <option value="plain" selected="selected"><!--[ pnml name="_FOR_TEXTMAIL" ]--></option>
    </select>
</p>

<p>
    <input type="submit" name="submit" value="<!--[ pnml name="_FOR_SEND" ]-->" />
</p>

</div>
</form>
